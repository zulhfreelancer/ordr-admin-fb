<div class="row marketing">
    <div class="col-lg-12">
        <h3>Add Drinks</h3>
        <form class="form-inline">
            <div class="form-group">
                <label>Name: </label>
                <input type="text" class="form-control" placeholder="" ng-model="drinkName">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="addDrink()">Add</button>
        </form>
        <br>
        <br>
        <table class="table table-bordered table-striped">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            <tr ng-repeat="(k,v) in drinks">
                <td>{{k+1}}</td>
                <td>{{v.name}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="removeDrink(k)">Delete</button> <a ng-href="#/edit-drink/{{v.$id}}" class="btn btn-primary">Edit</a> </td>
            </tr>
        </table>
    </div>
</div>
<!-- row marketing -->
